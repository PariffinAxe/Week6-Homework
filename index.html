<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Athletes</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <form id="new-athlete-form">
        <table>
            <tr>
                <td><label for="name" class="primary">Name:</label></td>
                <td><input type="text" id="name" required/></td>
            </tr>
      
            <tr>
                <td><label for="age" class="primary">Age:</label></td>
                <td><input type="number"" id="age" required/></td>
            </tr>
      
            <tr>
                <td><label for="sport" class="primary">Sport:</label></td>
                <td><select id="sport" required>
                  <option value="" disabled selected>Please Select Sport</option>
                  <option value="Football">Football</option>
                  <option value="Rugby">Rugby</option>
                  <option value="Canoeing">Canoeing</option>
                </select></td>
            </tr>
    
            <tr>
                <td><label for="active" class="primary">Active:</label></td>
                <td><input type="radio" id="yes" name="active" value="yes" required>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="active" value="no" required>
                <label for="no">No</label></td>
            </tr>
            <tr>
                <td><input type="submit" value="Save"></td>
            </tr>
            <tr></tr>
            <tr>
                <td><button id="delete-all">Delete All</button></td>
            </tr>
        </table>
    </form>

    <h1>My Favourite Athletes:</h1>
    <ul id="athlete-list">
        <li class="is-active">
            <p>Cristiano Ronaldo</p>
            <p>35</p>
            <p>Football</p>
        </li>
        <li class="is-not-active">
            <p>Chris Paterson</p>
            <p>42</p>
            <p>Rugby</p>
        </li>
        <li class="is-active">
            <p>Peter Kauzer</p>
            <p>37</p>
            <p>Canoeing</p>
        </li>
    </ul>
</body>
</html>
